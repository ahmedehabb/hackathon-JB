<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression"></div>
      <div class="result">0</div>
    </div>
    <div class="buttons">
      <button class="button clear">AC</button>
      <button class="button sign">+/-</button>
      <button class="button percent">%</button>
      <button class="button operator divide">÷</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator multiply">×</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator subtract">−</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator add">+</button>
      <button class="button number zero">0</button>
      <button class="button decimal">.</button>
      <button class="button equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
